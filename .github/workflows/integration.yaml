name: integration
on:
  push:
    branches:
      - check-test-integration
jobs:
  build:
    # runs-on: macos-latest
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: nohup Xvfb &
          echo "DISPLAY=:0" >> $GITHUB_ENV
      - run: yarn install
      - env:
          TEST_REPORTER: tap
        run: make test-integration
